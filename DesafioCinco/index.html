<!DOCTYPE html>
<html lang="pt-br">
  <haed>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <header><h1>Desafio 5</h1></header>
    
    <main>
      <form action="">
        <div>
          <label for="name">Nome</label>
          <input id="name" type="text" name="nome" placeholder="digite aqui seu nome" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="digite aqui seu email" required>
        </div>
        <div>
          <label for="age">Idade</label>
          <input id="age" type="number" name="idade" min="7" max="30" required>
        </div>
      
        <h2>Tamanho da Camisa</h2>
      
        <label for="p">P</label>
        <input id="p" type="radio" name="fav">
        <label for="m">M</label>
        <input id="m" type="radio" name="fav">
        <label for="g">G</label>
        <input id="g" type="radio" name="fav">
        <label for="gg">GG</label>
        <input id="gg" type="radio" name="fav">
        <label for="gg+">GG+</label>
        <input id="gg+" type="radio" name="fav">

        <h2>Dias para Estudar</h2>

        <label for="dom">Domingo</label>
        <input id="dom" type="checkbox" name="domingo">
        <label for="seg">Segunda</label>
        <input id="seg" type="checkbox" name="segunda">
        <label for="ter">Terça</label>
        <input id="ter" type="checkbox" name="terça">
        <label for="qua">Quarta</label>
        <input id="qua" type="checkbox" name="quarta">
        <label for="qui">Quinta</label>
        <input id="qui" type="checkbox" name="quinta">
        <label for="sex">Sexta</label>
        <input id="sex" type="checkbox" name="sexta">
        <label for="sab">Sabado</label>
        <input id="sab" type="checkbox" name="sabado">

        <div>
          <button value="submit">Enviar</button>
        </div>
 
    </main>
    <footer></footer>
  </body>
</html>
