<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <title>Desafio League Of Legends</title>
    <script defer src="./script.js"></script>
</head>
<body>
    <section class="ladoA">
        <figure>
            <img src="./assets/logoRiot.png" alt="logo da empresa Riot">
        </figure>
        <form class="forms">
            <h1>Fazer Login</h1>
            <input id="user" type="text" placeholder="Nome de Usuário">
            <input id="pass" type="password" placeholder="Senha">
        </form>
        <div class="icones">
            <div class="iconeFacebook box">
                <a href="#" target="_blank">
                    <img src="./assets/logoFacebook.png" alt="logo do Facebook">
                </a>
            </div>
            <div class="iconeGoogle box">
                <a href="#" target="_blank">
                    <img src="./assets/logoGoogle.png" alt="logo do Google">
                </a>
            </div>
            <div class="iconeApple box">
                <a href="#" target="_blank">
                    <img src="./assets/logoApple.png" alt="logo da Apple">
                </a>
            </div>
        </div>
        <div class="login">
            <input onclick="logar()" class="inputCheck" type="checkBox" name="" id="">
            <label for="">Manter Login</label>
        </div>
        <div class="acessar">
            <button id="botao" class="botao">
                <img src="./assets/seta.png" alt="imagem de uam seta">
            </button>
            <p>Não consegue iniciar a sessão?</p>
            <p><a class="conta" href="#">Criar conta</a></p>
        </div>
    </section>
    <section class="ladoB">
        <img src="./assets/image 1.png" alt="imagem do league of legends">
    </section>
</body>
</html>
